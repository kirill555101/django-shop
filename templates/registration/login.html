{% extends 'layout/basic.html' %}

{% block title %} Вход {% endblock %}

{% block content %}

    <div class="container" style="margin-top: 200px;">
        <div class="row justify-content-md-center">
            <div class="col-lg-6">
                <div>
                    <article class="card-body">
                        <h4 class="card-title text-center mb-4 mt-1">Вход</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="username" id="inputUsername" class="form-control" placeholder="Имя пользователя"
                                           required="" autofocus="" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required="" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Войти</button>
                            </div>
                            <div class="mt-4 text-center">
                                <small>Нет аккаунта?</small>
                                <a href="{% url 'register' %}" class="small font-weight-bold">Зарегистрироваться</a>
                                <h5 class="text-danger">{{ error }}</h5>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
